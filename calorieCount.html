<body>
<form name="calCount">
    <h4>Calorie Counter</h4>
    <br><br>
    Select a workout from the dropdown menu then click the button!
    <br><br>
    <select name="activities">
        <option value="Walking">Walking</option>
        <option value="Running">Running</option>
        <option value="Lifting">Lifting</option>
        <option value="Boxing"> Boxing</option>
        <option value="Football">Football</option>
        <option value="Watching tv">Watching tv</option>
    </select>
    <br><br>
    Time spent performing activity: <input type="text" name="minutes">
    <br><br>
    <button type="button"onclick="calCount.result.value=calCount()">Count Em!</button>
    <input type="text" readonly="true" name="result">
</form>
